{% extends "base.html" %}

{% block content %}

<div>
    <h4>Books Library</h4>
</div>
<div class="input_book">
    <form method="POST" action="/bookadd">
        <button class="buttons" type="submit">Add book</button>
    </form>
</div>
<table class="container">
    <thead>
        <tr>
            <th>Book name</th>
            <th>Author</th>
            <th>Year</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>            
            <td><a class="nav-link" method="POST" href="/bookinfo/{{ item[0] }}">{{ item[1] }}</a></td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td>
                <form method="POST" action="/deletebook/{{ item[0] }}">
                    <button class="buttons" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
